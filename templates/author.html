{% extends "main.html" %}
{% block head %}
	<link href="/static/css/jstyle.css" rel="stylesheet">
    <link href="/static/css/jcarousel.responsive.css" rel="stylesheet">
	<link href="/static/css/author.css" rel="stylesheet">
	
    <script src="/static/js/jquery.jcarousel.js" type="text/javascript" ></script>
	<script src="/static/js/jcarousel.responsive.js" type="text/javascript" ></script>
    <script src="/static/js/author.js" type="text/javascript" ></script>
{% endblock %}

{% block content %}
	<div class="wrapper">
		<div class="jcarousel-wrapper">
			<div class="jcarousel">
				<ul>
					<li><img src="/static/images/no_thumbnail.jpg" alt="Image 1"></li>
					<li><img src="/static/images/no_thumbnail.jpg" alt="Image 1"></li>
					<li><img src="/static/images/no_thumbnail.jpg" alt="Image 1"></li>
					<li><img src="/static/images/no_thumbnail.jpg" alt="Image 1"></li>
					<li><img src="/static/images/no_thumbnail.jpg" alt="Image 1"></li>
					<li><img src="/static/images/no_thumbnail.jpg" alt="Image 1"></li>
				</ul>
			</div>

			<a href="#" class="jcarousel-control-prev">&lsaquo;</a>
			<a href="#" class="jcarousel-control-next">&rsaquo;</a>

			<p class="jcarousel-pagination"></p>
		</div>
	</div>

    <div class="container">
        <div class="row">
            {% for video in videos %}
                <div class="col-sm-3 col-xs-3">
        	    <div class="pic-wrapper">
                        <a href="{{ video.video_url }}"> 
                            <img src="{{ video.thumbnail }}">
				{{ video.title }}\
                        </a>
        	    </div>
    		</div>
    		    
                {% if forloop.counter|divisibleby:4 %}
        	    </div><div class="row">
        	{% endif %}
	     {% endfor %}
        </div>
    </div>

{% endblock %}
