{% extends "main.html" %}
{% block head %}
    <link href="/static/css/right.css" rel="stylesheet">
    <script src="/static/js/right.js"></script>
{% endblock %}

{% block content %}
    <br><br>
    
    <div class="container" style="width:100%;">
        <div class="row">
            <div class="col-md-1 col-xs-1"></div>
            
            <div class="col-md-5 col-xs-5">
                <video id="video" class="center-video" controls>
                    <source id="video-source" src="/static/mp4/StarCraft_Legacy_of_the_Void_Opening_Cinematic.mp4" type="video/mp4">
                </video>
            </div>
        </div>

        {% for video_stream_set in video_stream_sets %}
            <div class="row">
                <div class="stream"><h1>
                    {% for video in video_stream_set.children %}
                        <a href="{{ video.stream_source }}">
                            <img src="{{ video.image.url }}">
                            {% comment %}<img src="/static/images/streaming_fake.png">{% endcomment %}
                        </a>
                    {% endfor %}
                </h1></div>
            </div>
        {% endfor %}
    </div>
    <div class="arrow arrow-left"><a href="/"><img src="/static/images/arrow_left.png"></a></div>
{% endblock %}
