{% extends "main.html" %}
{% load thumbnail %}
{% block head %}
    <link href="/static/css/jstyle.css" rel="stylesheet">
    <link href="/static/css/jcarousel.responsive.css" rel="stylesheet">
    <link href="/static/css/right.css" rel="stylesheet">
    
    <script src="/static/js/jquery.jcarousel.js" type="text/javascript" ></script>
	<script src="/static/js/jcarousel.responsive.js" type="text/javascript" ></script>
    <script src="/static/js/right.js"></script>
    <script src="/static/js/angular/controller.js"></script>
{% endblock %}

{% block content %}
	<div class="wrapper" ng-controller="videoController">
		<video id="video" class="center-video" controls>
            <source src="/static/video/suddenly.webm" type="video/webm">
		</video>
	</div>

    <div class="container container-full">
    	<div class="row">
            {% for video_stream_set in video_stream_sets %}
                <div class="col-xs-2 cat-desc">
                    <div class="author-header">
                        <a href="{{ video_stream_set.active_stream }}">
                            <img src="{{ video_stream_set.pic.url }}" width="200" height="170">
                        </a>
                    </div>
                    <h2> {{ video_stream_set.title }} </h2>
                </div>
                <div class="col-xs-1 col-adjusting"></div>

                {% if forloop.counter|divisibleby:4 %}
                    </div><div class="row">
                {% endif %}
            {% endfor %}
        </div>
    </div>

    <div class="arrow arrow-left"><a href="/streaming"><i class="fa fa-arrow-circle-left fa-lg"></i>  Главная</a></div>

{% endblock %}
