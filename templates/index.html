<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <title>Video Streaming Demonstration</title>
        <link href="/static/css/bootstrap.min.css" rel="stylesheet">
        <link href="/static/css/video-js.css" rel="stylesheet">
        <link href="/static/css/main.css" rel="stylesheet">

        <script src="/static/js/jquery-3.1.0.js"></script>
        <script src="/static/js/bootstrap.min.js"></script>
        <script src="/static/js/video.js"></script>
        <script src="/static/js/main.js"></script>
    </head>
<body>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <button type="button" class="btn btn-default navbar-btn">Регистрация</button>
            <button type="button" class="btn btn-default navbar-btn">Войти</button>
        </div>
    </nav>
    <div class="container">
        <div class="row content" >
            <div class="col-md-12" id="video-container">
                <video id="video">
                    <source src="/static/mp4/Warcraft_trailer2.mp4" type="video/mp4">
                </video>

                <div id="video-controls">
                    <button type="button" id="play-pause">Play</button>
                    <input type="range" id="seek-bar" value="0">
                    <button type="button" id="mute">Mute</button>
                    <input type="range" id="volume-bar" min="0" max="1" step="0.1" value="1">
                    <button type="button" id="full-screen">Full-Screen</button>
                </div>
            </div>
        </div>

        <div class="row footer">
            {% for video in videos %}
                <div class="pic_wrapper col-md-2">
                    <a href="{{ video.pic_href }}"><img src="{{ video.pic_url }}"></a>
                </div>
                <div class="col-md-1"></div>
                {% if loop.index is divisibleby(4) %}
                    <div class="col-md-1"></div>
                    <div class="row">
                {% endif %}
            {% endfor %}
        </div>
    </div>

</body>
</html>
