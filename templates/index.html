<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <title>Video Streaming Demonstration</title>
        <link href="/static/css/bootstrap.min.css" rel="stylesheet">
        <link href="/static/css/video-js.css" rel="stylesheet">
        <link href="/static/css/main.css" rel="stylesheet">

        <script src="/static/js/jquery-3.1.0.js"></script>
        <script src="/static/js/bootstrap.min.js"></script>
        <script src="/static/js/video.js"></script>
        <script src="/static/js/main.js"></script>
    </head>
<body>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <button type="button" class="btn btn-default navbar-btn">Регистрация</button>
            <button type="button" class="btn btn-default navbar-btn">Войти</button>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="container-fluid">
            <video controls id="main_video">
                <source src="/static/mp4/Warcraft_trailer2.mp4" type="video/mp4">
            </video>
        </div>

        <div class="container-fluid">
            {% foreach video in videos %}
                <a href="/lolka"><img src="{{ video }}">+</a>
            {% endfor %}
        </div>
    </div>

</body>
</html>
