<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <title>Video Streaming Demonstration</title>
        <link href="/static/css/bootstrap.min.css" rel="stylesheet">
        <link href="/static/css/main.css" rel="stylesheet">

        <script src="/static/js/jquery-3.1.0.js"></script>
        <script src="/static/js/bootstrap.min.js"></script>
        <script src="/static/js/main.js"></script>
    </head>
<body>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <button type="button" class="btn btn-default navbar-btn">Регистрация</button>
            <button type="button" class="btn btn-default navbar-btn">Войти</button>
        </div>
    </nav>

    <div class="container">
        <div class="item active">
            <div class="row">
                {% for video in videos %}
                    <div class="item">
                        <div class="row">
                            <div class="col-xs-1"></div>
                                {% if (video % 5  == 0) and video != 1 %}
                                    <div class="col-xs-1"></div></div><div class="row">
                                {% endif %}
                            <div class="col-xs-2"><img src="/static/mp4/{{ video }}"></div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>

    <!-- Left and right controls -->
{#    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>#}
</body>
</html>
