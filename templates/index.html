<html>
    <head>
        <title>Video Streaming Demonstration</title>
        <link href="/static/css/bootstrap.min.css" rel="stylesheet">

        <script src="/static/js/bootstrap.min.js"></script>
    </head>
<body>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <button type="button" class="btn btn-default navbar-btn">Регистрация</button>
            <button type="button" class="btn btn-default navbar-btn">Войти</button>
        </div>
    </nav>

    <div class="container">
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <!--      <li data-target="#myCarousel" data-slide-to="2"></li>
                <li data-target="#myCarousel" data-slide-to="3"></li>-->
            </ol>

        <!-- Wrapper for slides -->
            <div class="carousel-inner" role="listbox">
                <div class="item active">
                    <div class="row">
                        <div class="col-sm-4"><div align="center" class="embed-responsive embed-responsive-16by9">
                            <video autoplay loop class="embed-responsive-item">
                                <source src=http://techslides.com/demos/sample-videos/small.mp4 type=video/mp4>
                            </video></div>
                            <div class="col-sm-4">.col-sm-4</div>
                            <div class="col-sm-4">.col-sm-4</div>
                        </div>
                    </div>
                    <div class="item"></div>
                </div>
            </div>

        <!-- Left and right controls -->
        <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>

 <!--   <img id="bg" src="{{ url_for('video_feed') }}">-->
</body>
</html>
