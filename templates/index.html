<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <title>Video Streaming Demonstration</title>
        <link href="/static/css/bootstrap.min.css" rel="stylesheet">

        <script src="/static/js/jquery-3.1.0.js"></script>
        <script src="/static/js/bootstrap.min.js"></script>
        <script src="/static/js/main.js"></script>
    </head>
<body>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <button type="button" class="btn btn-default navbar-btn">Регистрация</button>
            <button type="button" class="btn btn-default navbar-btn">Войти</button>
        </div>
    </nav>

    <div class="container">
        <!-- Slider -->

        <div class="row">
            {% for video in videos %}
                {% if ((loop.index - 1) % 4  == 0) and loop.index != 1 %}
                    </div><div class="row">
                {% endif %}
                <div class="col-xs-3">
                    <div class="embed-responsive embed-responsive-16by9">
                        <iframe class="embed-responsive-item" src="/static/mp4/{{ video }}"></iframe>
                    </div>
                </div>
            {% endfor %}
        </div>

        <div class="row hidden">
            <div class="col-xs-3"></div>
            <div class="col-xs-6"></div>
        </div>

        <div class="row hidden">
            <div class="col-xl-1"></div>
            <div class="col-xl-2"><img src="{{ url_for('video_feed') }}"></div>
            <div class="col-xl-2"><img src="{{ url_for('video_feed') }}"></div>
            <div class="col-xl-2"><img src="{{ url_for('video_feed') }}"></div>
            <div class="col-xl-2"><img src="{{ url_for('video_feed') }}"></div>
            <div class="col-xl-2"><img src="{{ url_for('video_feed') }}"></div>
        </div>


        <!-- Left and right controls -->
        <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</body>
</html>
